<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA LW Map</title>
    <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        window.onload = function () {
            var R = Raphael("paper", 10000, 10000);
            var attr = {
                fill: "#333",
                stroke: "#666",
                "stroke-width": 1,
                "stroke-linejoin": "round"
            };
            var cali = {};
            cali.cen = R.path("").attr(attr);
            cali.bay = R.path("").attr(attr);
            cali.nor = R.path("").attr(attr);
            cali.la = R.path("").attr(attr);
            cali.sdi = R.path("").attr(attr);
            var current = null;
            for (var state in cali) {
                cali[state].color = Raphael.getColor();
                (function (st, state) {
                    st[0].style.cursor = "pointer";
                    st[0].onmouseover = function () {
                        current && cali[current].animate({fill: "#333", stroke: "#666"}, 500) && (document.getElementById(current).style.display = "");
                        st.animate({fill: st.color, stroke: "#ccc"}, 500);
                        st.toFront();
                        // R.safari();
                        document.getElementById(state).style.display = "block";
                        current = state;
                    };
                    st[0].onmouseout = function () {
                        st.animate({fill: "#333", stroke: "#666"}, 500);
                        st.toFront();
                        // R.safari();
                    };
                    if (state == "nsw") {
                        st[0].onmouseover();
                    }
                })(cali[state], state);
            }
        };
        </script>
</head>
<body>
    <div id="canvas">
        <div id="paper"></div>
    </div>
</body>
</html>
