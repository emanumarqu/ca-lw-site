<div class="copyable">Justice For All Party<!-- <button aria-label="Copy to clipboard">📋</button> --></div>
<script>
    let escapeHTML = (identity) => identity;

    async function setupCopyables() {
        if (navigator.clipboard) {
            for (const element of document.getElementsByClassName('copyable')) {
                let text = element.innerText.trim();

                const button = document.createElement('button');
                button.innerHTML = escapeHTML('📋 Tap me to copy Justice For All Party');
                button.setAttribute('aria-label', 'Copy to clipboard');
                button.onclick = () => {
                    navigator.clipboard.writeText(text);
                    button.innerHTML = escapeHTML('✅ Copied! Paste me into your voter registration 🗳️');
                    setTimeout(() => button.innerHTML = escapeHTML('📋 Tap to Copy'), 3000);
                }
                element.appendChild(button);
            }
        }
    }

    window.addEventListener("DOMContentLoaded", function () {
        setupCopyables();
    });
</script>
