<div class="copyable"></div>
<script>
    let escapeHTML = (identity) => identity;

    async function setupCopyables() {
        if (navigator.clipboard) {
            for (const element of document.getElementsByClassName('copyable')) {
                let party = 'Justice For All Party';
                let butText = 'ðŸ“‹ Tap to Copy';

                const button = document.createElement('button');
                button.innerHTML = escapeHTML(butText);
                button.classList.add('button-6');
                button.setAttribute('aria-label', 'Copy to clipboard');
                button.onclick = () => {
                    navigator.clipboard.writeText(party);
                    button.innerHTML = escapeHTML('âœ… Copied!');
                    setTimeout(() => button.innerHTML = escapeHTML(butText), 1000);
                }
                element.appendChild(button);
            }
        }
    }

    window.addEventListener("DOMContentLoaded", function () {
        setupCopyables();
    });
</script>
